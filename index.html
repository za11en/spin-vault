<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpinVault | Bonus Tracker & Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dashboard: {
                bg: '#000000',
                surface: '#0a0a0a',
                border: '#18181b',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f1f5f9;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Material 3 Shadow Elevations */
        .elevation-1 { box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3); }
        .elevation-2 { box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3); }
        .elevation-3 { box-shadow: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3); }
        .elevation-4 { box-shadow: 0px 6px 10px 4px rgba(0, 0, 0, 0.15), 0px 2px 3px 0px rgba(0, 0, 0, 0.3); }
        .elevation-5 { box-shadow: 0px 8px 12px 6px rgba(0, 0, 0, 0.15), 0px 4px 4px 0px rgba(0, 0, 0, 0.3); }

        /* Animation Keyframes */
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-40px, 40px) scale(1.2); }
        }
        @keyframes logo-glow {
            0%, 100% { filter: drop-shadow(0 0 10px #10b98180) brightness(1); }
            50% { filter: drop-shadow(0 0 25px #10b981) brightness(1.2); }
        }

        .animate-float-1 { animation: float-1 15s ease-in-out infinite; }
        .animate-float-2 { animation: float-2 20s ease-in-out infinite; }
        .animate-logo-glow { animation: logo-glow 3s ease-in-out infinite; }

        /* Tactile Press Effects */
        .btn-press-effect {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        background-color 0.2s ease, 
                        box-shadow 0.2s ease;
            will-change: transform;
        }
        
        .btn-press-effect:active {
            transform: scale(0.92);
        }

        .btn-press-bright:active {
            transform: scale(0.94);
            filter: brightness(1.1);
        }

        /* Glass Surface */
        .surface-glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Ripple Effect */
        .ripple {
          position: relative;
          overflow: hidden;
          transform: translate3d(0, 0, 0);
        }
        .ripple-wave {
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.15);
          transform: scale(0);
          animation: ripple-anim 600ms linear;
          pointer-events: none;
        }
        @keyframes ripple-anim {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <script>
      // Global Ripple Listener
      document.addEventListener('click', function(e) {
        const target = e.target.closest('.ripple');
        if (target) {
          const rect = target.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const circle = document.createElement('span');
          const diameter = Math.max(rect.width, rect.height);
          const radius = diameter / 2;
          circle.style.width = circle.style.height = `${diameter}px`;
          circle.style.left = `${x - radius}px`;
          circle.style.top = `${y - radius}px`;
          circle.classList.add('ripple-wave');
          
          // Remove existing ripples to prevent buildup
          const existing = target.getElementsByClassName('ripple-wave')[0];
          if (existing) existing.remove();
          
          target.appendChild(circle);
          setTimeout(() => circle.remove(), 600);
        }
      });
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
