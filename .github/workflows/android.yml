name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Spinvault com.spinvault.app --web-dir=dist || true
          npx cap add android || true
          npx cap sync

      # --- NEW FIX STEP STARTS HERE ---
      - name: Fix Kotlin Duplicate Classes
        run: |
          cd android
          # Append a resolution strategy to force all Kotlin modules to version 1.8.22
          echo "
          subprojects {
              project.configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }
          " >> build.gradle
      # --- FIX STEP ENDS HERE ---

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: spinvault-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
