name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # Initialize if not present (Adjust 'dist' to 'build' if using Create-React-App)
          npx cap init MyGeminiApp com.example.app --web-dir=dist --npm-client=npm || true
          npx cap add android || true
          npx cap sync

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: spin-vault
          path: android/app/build/outputs/apk/debug/app-debug.apk
